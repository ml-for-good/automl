        updateTime:
          $ref: "#/components/schemas/DateTime"
        modelMetadata:
          $ref: '#/components/schemas/ModelMetadata'
        experimentId:
          $ref: "#/components/schemas/ID"
        state:
          $ref: '#/components/schemas/State'
        error:
          $ref: '#/components/schemas/Status'
        evaluation:
          $ref: '#/components/schemas/Evaluation'
        parentId:
